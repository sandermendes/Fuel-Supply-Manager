<mat-toolbar color="primary">
  <span>Angular</span>
  <span class="spacer"></span>

  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<div class="container mat-elevation-z8">

  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filter Supplies">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="licensePlate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>License Plate</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.licensePlate}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="odometer">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Odometer</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.odometer}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="supplyDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Supply Date</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.supplyDate}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalCostSupply">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Total Cost</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.totalCostSupply}}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.licensePlate, row.odometer, row.supplyDate)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
